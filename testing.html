<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glitched Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .pixel {
    width: 5px;
    height: 5px;
    float: left;
    animation: glitch 0.05s infinite alternate;
  }

  @keyframes glitch {
    0% {
      background: rgb(<?=rand(0, 255)?>, <?=rand(0, 255)?>, <?=rand(0, 255)?>);
    }
    25% {
      background: rgb(<?=rand(0, 255)?>, <?=rand(0, 255)?>, <?=rand(0, 255)?>);
    }
    50% {
      background: rgb(<?=rand(0, 255)?>, <?=rand(0, 255)?>, <?=rand(0, 255)?>);
    }
    75% {
      background: rgb(<?=rand(0, 255)?>, <?=rand(0, 255)?>, <?=rand(0, 255)?>);
    }
    100% {
      background: rgb(<?=rand(0, 255)?>, <?=rand(0, 255)?>, <?=rand(0, 255)?>);
    }
  }
</style>
</head>
<body>
  <!-- Create a grid of pixels -->
  <?php
    // Number of rows and columns
    $rows = 100;
    $cols = 100;

    // Generate pixels
    for ($i = 0; $i < $rows; $i++) {
      for ($j = 0; $j < $cols; $j++) {
        echo "<div class='pixel'></div>";
      }
    }
  ?>
</body>
</html>
