<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashing Background</title>
<style>
  body {
    animation: flash 0.1s infinite alternate;
  }

  @keyframes flash {
    0% {
      background-color: black;
    }
    100% {
      background-color: white;
    }
  }
</style>
</head>

</body>
</html>
