<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glitched Background</title>
<style>
  body {
    background: url('https://source.unsplash.com/random') repeat;
    animation: glitch 0.01s infinite alternate;
  }

  @keyframes glitch {
    0% {
      background-position: 0 0;
    }
    25% {
      background-position: -100px 100px;
    }
    50% {
      background-position: 100px -100px;
    }
    75% {
      background-position: -100px -100px;
    }
    100% {
      background-position: 100px 100px;
    }
  }
</style>
</head>
<body>
  
</body>
</html>
