<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub File Writer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #textbox {
        width: 300px;
        padding: 5px;
        margin-bottom: 10px;
    }
    #button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<h2>Write to GitHub File</h2>
<textarea id="textbox" placeholder="Enter text..."></textarea><br>
<button id="button">Save to GitHub</button>

<script>
document.getElementById("button").addEventListener("click", function() {
    var text = document.getElementById("textbox").value;
    writeToGitHub(text);
});

function writeToGitHub(text) {
    var token = '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';
    var content = btoa(text); // Encode text to base64
    var apiUrl = 'https://api.github.com/repos/hcr5/cioudoo.github.io/contents/test.txt';
    var body = {
        message: 'Update test.txt',
        content: content
    };
    fetch(apiUrl, {
        method: 'PUT',
        headers: {
            'Authorization': 'token ' + token,
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(body)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to write file to GitHub.');
        }
        alert('File successfully saved to GitHub!');
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while saving file to GitHub.');
    });
}
</script>
</body>
</html>
