<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Studio Curators Finder</title>
</head>
<body>
    <h1>Find Curators of a Studio</h1>
    <form id="studioForm">
        <label for="studioID">Enter Studio ID:</label>
        <input type="text" id="studioID" name="studioID">
        <button type="button" onclick="getCurators()">Get Curators</button>
    </form>

    <div id="curatorsList">
        <!-- Curators will be displayed here -->
    </div>

    <script>
        function getCurators() {
            var studioID = document.getElementById('studioID').value;
            var curatorsListDiv = document.getElementById('curatorsList');

            // Clear previous results
            curatorsListDiv.innerHTML = '';

            // Fetch curators using provided studioID
            fetch('https://scratch.mit.edu/studios/' + studioID + '/curators')
                .then(response => response.text())
                .then(data => {
                    // Assuming the data returned is HTML, you might need to parse it accordingly
                    curatorsListDiv.innerHTML = data;
                })
                .catch(error => {
                    curatorsListDiv.innerHTML = 'Error fetching curators. Please try again.';
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
