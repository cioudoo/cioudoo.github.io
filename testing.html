<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Text Changer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
  }
  #text-container {
    margin-top: 50px;
  }
  #color-button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Make Your Day Colorful!</h1>

<div id="text-container">
  <p>Click the button below to change the color of this text!</p>
  <button id="color-button" onclick="changeColor()">Change Color</button>
  <p id="colorful-text">Life is like a cup of coffee: bitter, dark, and too hot to handle sometimes!</p>
</div>

<script>
  const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#008000', '#800080', '#000000'];

  function changeColor() {
    const randomIndex = Math.floor(Math.random() * colors.length);
    const colorfulText = document.getElementById("colorful-text");
    colorfulText.style.color = colors[randomIndex];
  }
</script>

</body>
</html>
