<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Studio Curators Finder</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <h1>Find Curators of a Studio</h1>
    <form id="studioForm">
        <label for="studioID">Enter Studio ID:</label>
        <input type="text" id="studioID" name="studioID">
        <button type="button" onclick="getCurators()">Get Curators</button>
    </form>

    <div id="curatorsList">
        <!-- Curators will be displayed here -->
    </div>

    <script>
        function getCurators() {
            var studioID = $('#studioID').val();
            var curatorsListDiv = $('#curatorsList');

            // Clear previous results
            curatorsListDiv.empty();

            // Fetch curators using provided studioID
            $.get('https://scratch.mit.edu/studios/' + studioID + '/curators')
                .done(function(data) {
                    // Parse the HTML data to extract curator usernames
                    var curators = $(data).find('.avatar a');
                    var curatorsList = $('<ul></ul>');

                    // Append each curator to the list
                    curators.each(function() {
                        var curatorName = $(this).text().trim();
                        var curatorListItem = $('<li></li>').text(curatorName);
                        curatorsList.append(curatorListItem);
                    });

                    // Display the list of curators
                    curatorsListDiv.append(curatorsList);
                })
                .fail(function() {
                    curatorsListDiv.html('Error fetching curators. Please try again.');
                    console.error('Error fetching curators');
                });
        }
    </script>
</body>
</html>
