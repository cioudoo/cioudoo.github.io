<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Studio Curators Finder</title>
</head>
<body>
    <h1>Find Curators of a Studio</h1>
    <form id="studioForm">
        <label for="studioID">Enter Studio ID:</label>
        <input type="text" id="studioID" name="studioID">
        <button type="button" onclick="getCurators()">Get Curators</button>
    </form>

    <div id="curatorsList">
        <!-- Curators will be displayed here -->
    </div>

    <script>
        function getCurators() {
            var studioID = document.getElementById('studioID').value;
            var curatorsListDiv = document.getElementById('curatorsList');

            // Clear previous results
            curatorsListDiv.innerHTML = '';

            // Fetch curators using provided studioID
            fetch('https://scratch.mit.edu/studios/' + studioID + '/curators')
                .then(response => response.text())
                .then(data => {
                    // Parse the HTML data to extract curator usernames
                    var parser = new DOMParser();
                    var doc = parser.parseFromString(data, 'text/html');
                    var curators = doc.querySelectorAll('.avatar a');
                    var curatorsList = document.createElement('ul');

                    // Append each curator to the list
                    curators.forEach(curator => {
                        var curatorName = curator.textContent.trim();
                        var curatorListItem = document.createElement('li');
                        curatorListItem.textContent = curatorName;
                        curatorsList.appendChild(curatorListItem);
                    });

                    // Display the list of curators
                    curatorsListDiv.appendChild(curatorsList);
                })
                .catch(error => {
                    curatorsListDiv.innerHTML = 'Error fetching curators. Please try again.';
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
