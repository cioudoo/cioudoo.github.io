<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers/Following Loader</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the top */
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Hide overflow */
        }
        input[type="text"], button {
            width: calc(100% - 24px); /* Adjusted width to account for padding */
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
        }
        input[type="text"] {
            border: 1px solid #ccc;
        }
        button {
            width: 100%; /* Set button width to 100% */
            background-color: black;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #333;
        }
        #result {
            max-height: 300px; /* Limit the height of the followers list */
            overflow-y: auto; /* Enable vertical scrolling */
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="text" id="username" placeholder="Enter Username">
    <button onclick="loadUsers('followers')">Load Followers</button>
    <button onclick="loadUsers('following')">Load Following</button>
    <button onclick="stopLoading()">Stop</button>
    <div id="result"></div>
</div>

<script>
    var loading = false; // Flag to track if loading is in progress
    var stopLoadingFlag = false; // Flag to track if the loading process should be stopped

    function loadUsers(type) {
        var username = $('#username').val(); // Utilize jQuery to get the input value
        var page = 1;
        loading = true; // Set loading flag to true

        // Clear old followers/following before loading new ones
        $('#result').empty();

        function load() {
            if (!stopLoadingFlag) { // Check if loading process should continue
                $.get(`https://scratch.mit.edu/users/${username}/${type}/?page=${page}`, loaded);
            }
        }

        function loaded(data) {
            var users = $(data).find('span.title > a'); // Use jQuery to find users directly
            var $out = $('#result');

            users.each(function() {
                var user = $(this).text().trim(); // Use $(this) to reference the current user
                $out.append(user + '<br>');
            });

            page++;
            if (!stopLoadingFlag) { // Check if loading process should continue
                load(); // Call load function recursively
            } else {
                loading = false; // Set loading flag to false when loading stops
            }
        }

        load();
    }

    function stopLoading() {
        stopLoadingFlag = true; // Set the flag to stop loading
    }
</script>

</body>
</html>
